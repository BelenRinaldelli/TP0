<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/stylesheet.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>Bienvenidos a Dharmitas</h1>
    <h2>Para crecer jugando</h2>
    <form>
        <fieldset>
            <h2>Registro de usuario</h2>
            <br>
            <label for="username">Nombre de usuario</label>
            <input type="username" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario"
                name="username">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu dirección de correo electrónico"
                name="email">
            <br>
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" name="pwd">
            <br>
            <label for="repeatpwd">Repetir contraseña:</label>
            <input type="password" class="form-control" id="repeatpwd" placeholder="Reingresa tu contraseña"
                name="repeatpwd">

            <br>
            <label>Género:</label>

            <div>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Masculino
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Femenino
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Otro
                </label>
            </div>
            <br>

            <input type="submit" class="form-check-input" value="Submit">
        </fieldset>
    </form>

</html>
